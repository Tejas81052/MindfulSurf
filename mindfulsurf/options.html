<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindfulSurf Settings</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="padding: 16px; max-width: 880px">
    <h1>MindfulSurf Settings</h1>

    <h2>Whitelist</h2>
    <div class="row" style="margin: 8px 0">
      <input id="whitelistInput" type="text" placeholder="example.com" />
      <button id="addWhitelist" style="width: auto">Add</button>
    </div>
    <div class="muted">
      Whitelisted sites are never counted or blocked. Subdomains are included.
    </div>
    <table id="whitelistTable">
      <thead>
        <tr>
          <th>Domain</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Usage (Today)</h2>
    <div id="usageSummary" class="muted">Loading usageâ€¦</div>
    <div id="usageBars" class="chart"></div>
    <table id="usageTable">
      <thead>
        <tr>
          <th>Site</th>
          <th>Minutes used</th>
          <th>Limit</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="options.js"></script>
  </body>
</html>
